<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат - Медийные личности Telegram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff99;
            --primary-dark: #00cc88;
            --secondary: #0a0e12;
            --text: #e0e0e0;
            --card-bg: rgba(28, 37, 38, 0.6);
            --modal-bg: rgba(20, 30, 35, 0.95);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text);
            background: linear-gradient(135deg, #0a0e12 0%, #1a252e 100%);
            min-height: 100vh;
            padding: 2rem;
            margin: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 255, 153, 0.15) 0%, rgba(0, 153, 255, 0.15) 50%, transparent 100%);
            background-size: 200% 200%;
            animation: gradientFlow 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .chat-container, .auth-container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
        }

        .chat-header {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 153, 0.3);
        }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(20, 30, 35, 0.8);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .message {
            margin: 0.5rem 0;
            padding: 0.8rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--secondary);
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
            animation: messageFadeIn 0.3s ease;
        }

        @keyframes messageFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-input, .auth-form {
            display: flex;
            gap: 1rem;
        }

        .chat-input input, .auth-form input {
            flex: 1;
            padding: 0.9rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(30, 40, 45, 0.8);
            color: var(--text);
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input input:focus, .auth-form input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.2);
        }

        .chat-input button, .auth-form button {
            padding: 0.9rem 2rem;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--secondary);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .chat-input button:hover, .auth-form button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 255, 153, 0.4);
        }

        .chat-input button:active, .auth-form button:active {
            transform: scale(0.95);
        }

        .auth-toggle {
            text-align: center;
            margin-top: 1rem;
        }

        .auth-toggle a {
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="auth-container" class="auth-container" style="display: block;">
        <h2 class="chat-header" id="auth-header">Регистрация</h2>
        <div class="auth-form">
            <input type="text" id="nickname" placeholder="Введите никнейм">
            <input type="password" id="password" placeholder="Введите пароль">
            <button id="auth-button">Зарегистрироваться</button>
        </div>
        <div class="auth-toggle">
            <a href="#" id="toggle-auth">Уже есть аккаунт? Войти</a>
        </div>
    </div>

    <div id="chat-container" class="chat-container" style="display: none;">
        <h2 class="chat-header">Чат сообщества Telegram</h2>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Напиши что-нибудь...">
            <button id="send-button"><i class="fas fa-paper-plane"></i> Отправить</button>
        </div>
    </div>

    <script>
        const authContainer = document.getElementById('auth-container');
        const chatContainer = document.getElementById('chat-container');
        const authHeader = document.getElementById('auth-header');
        const authButton = document.getElementById('auth-button');
        const toggleAuth = document.getElementById('toggle-auth');
        const nicknameInput = document.getElementById('nickname');
        const passwordInput = document.getElementById('password');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');

        let isRegister = true;
        let currentNickname = null;
        let lastTimestamp = 0;

        // Переключение между регистрацией и входом
        toggleAuth.addEventListener('click', (e) => {
            e.preventDefault();
            isRegister = !isRegister;
            authHeader.textContent = isRegister ? 'Регистрация' : 'Вход';
            authButton.textContent = isRegister ? 'Зарегистрироваться' : 'Войти';
            toggleAuth.textContent = isRegister ? 'Уже есть аккаунт? Войти' : 'Нет аккаунта? Зарегистрироваться';
        });

        // Регистрация или вход
        authButton.addEventListener('click', async () => {
            const nickname = nicknameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!nickname || !password) {
                alert('Введите никнейм и пароль');
                return;
            }

            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: isRegister ? 'register' : 'login',
                        nickname,
                        password
                    })
                });

                const result = await response.json();
                if (result.success) {
                    currentNickname = result.nickname;
                    localStorage.setItem('sessionId', result.sessionId); // Сохраняем сессию
                    authContainer.style.display = 'none';
                    chatContainer.style.display = 'block';
                    fetchMessages(); // Начинаем загрузку сообщений
                    setInterval(fetchMessages, 2000); // Фоновое обновление
                } else {
                    alert(result.error);
                }
            } catch (error) {
                console.error('Auth error:', error);
                alert('Ошибка сервера');
            }
        });

        // Автоматический вход, если сессия сохранена
        const sessionId = localStorage.getItem('sessionId');
        if (sessionId) {
            authContainer.style.display = 'none';
            chatContainer.style.display = 'block';
            fetch('/api/auth/verify', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sessionId })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    currentNickname = data.nickname;
                    fetchMessages();
                    setInterval(fetchMessages, 2000);
                } else {
                    localStorage.removeItem('sessionId');
                }
            });
        }

        // Отправка сообщения
        async function sendChatMessage() {
            const text = chatInput.value.trim();
            if (!text || !currentNickname) return;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, nickname: currentNickname })
                });

                if (response.ok) {
                    chatInput.value = '';
                    fetchMessages();
                }
            } catch (error) {
                console.error('Send message error:', error);
            }
        }

        // Загрузка сообщений
        async function fetchMessages() {
            try {
                const response = await fetch('/api/chat');
                const messages = await response.json();
                const newMessages = messages.filter(msg => msg.timestamp > lastTimestamp);

                if (newMessages.length > 0) {
                    newMessages.forEach(msg => {
                        const message = document.createElement('div');
                        message.classList.add('message');
                        message.textContent = `${msg.nickname}: ${msg.text}`;
                        chatMessages.appendChild(message);
                    });
                    lastTimestamp = Math.max(...messages.map(msg => msg.timestamp));
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            } catch (error) {
                console.error('Fetch messages error:', error);
            }
        }

        // Обработчики событий
        sendButton.addEventListener('click', sendChatMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendChatMessage();
        });
    </script>
</body>
</html>
