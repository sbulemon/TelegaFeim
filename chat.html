<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат - Медийные личности Telegram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff99;
            --primary-dark: #00cc88;
            --secondary: #0a0e12;
            --text: #e0e0e0;
            --card-bg: rgba(28, 37, 38, 0.6);
            --modal-bg: rgba(20, 30, 35, 0.95);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text);
            background: linear-gradient(135deg, #0a0e12 0%, #1a252e 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 255, 153, 0.15) 0%, rgba(0, 153, 255, 0.15) 50%, transparent 100%);
            background-size: 200% 200%;
            animation: gradientFlow 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
        }

        .chat-header {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 153, 0.3);
        }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(20, 30, 35, 0.8);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .message {
            margin: 0.5rem 0;
            padding: 0.8rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--secondary);
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
            animation: messageFadeIn 0.3s ease;
        }

        @keyframes messageFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-input {
            display: flex;
            gap: 1rem;
        }

        .chat-input input {
            flex: 1;
            padding: 0.9rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(30, 40, 45, 0.8);
            color: var(--text);
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.2);
        }

        .chat-input button {
            padding: 0.9rem 2rem;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--secondary);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .chat-input button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 255, 153, 0.4);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2 class="chat-header">Чат сообщества Telegram</h2>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Напиши что-нибудь...">
            <button onclick="sendChatMessage()">
                <i class="fas fa-paper-plane"></i> Отправить
            </button>
        </div>
    </div>

<script>
    const ws = new WebSocket('wss://telega-feim.vercel.app/api/chat');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');

    // Обработчики событий WebSocket
    ws.onopen = () => {
        console.log('Connected to chat');
        addSystemMessage('Вы подключились к чату');
    };
    
    ws.onmessage = (event) => {
        const message = document.createElement('div');
        message.classList.add('message');
        message.textContent = event.data;
        chatMessages.appendChild(message);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    };
    
    ws.onerror = (error) => {
        console.error('WebSocket error:', error);
        addSystemMessage('Ошибка подключения к чату');
    };
    
    ws.onclose = () => {
        console.log('Disconnected from chat');
        addSystemMessage('Соединение с чатом потеряно');
    };

    function addSystemMessage(text) {
        const message = document.createElement('div');
        message.classList.add('message');
        message.style.background = 'var(--border)';
        message.style.color = 'var(--text)';
        message.textContent = text;
        chatMessages.appendChild(message);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function sendChatMessage() {
        const text = chatInput.value.trim();
        if (text) {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(text);
                chatInput.value = '';
            } else {
                addSystemMessage('Нет соединения с сервером');
            }
        }
    }

    chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendChatMessage();
    });
</script>
</body>
</html>
